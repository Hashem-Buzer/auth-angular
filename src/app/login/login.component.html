<div id="main">
  <div id="card">
    <h3>Login</h3>
    <form id="form" [formGroup]="user" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          formControlName="username"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="password"
        />
      </div>
      <div class="row">
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="col-8 text-right">
          <small
            id="cta"
            [routerLink]="['/signup']"
            routerLinkActive="router-link-active"
          >
            Don't have an account?
          </small>
          <small (click)="sendPassCode()">
            pass code
          </small>
        </div>
      </div>
    </form>
  </div>
</div>
